<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>test</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/global.css">
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container _container">
            <div class="header__pop-up">
               <input type="radio" name="pop-up" id="btn-on">
               <label for="btn-on"><span class="button">Open pop-up button</span></label>
               <div class="pop-up">
                  <div class="pop-up__bg"></div>
                  <div class="pop-up__container">
                     <div class="pop-up__upper">
                        <input type="radio" name="pop-up" id="btn-off">
                        <label for="btn-off">X</label>
                     </div>
                     <div class="pop-up__text">
                        Pop-up
                     </div>
                  </div>
               </div>
            </div>
      </header>
      <main class="page">
         <div class="page__container _container">
            <section class="page__block block">
               <div class="block__info one"></div>
               <div class="block__info two"></div>
               <div class="block__info three"></div>
               <div class="block__info four"></div>
               <div class="block__info five"></div>
            </section>
            <section class="page__slider">
               <div class="page__slider-slide"></div>
               <div class="page__slider-slide"></div>
               <div class="page__slider-slide"></div>
               <div class="page__slider-slide"></div>
            </section>
         </div>
      </main>
      <footer class="footer">
         <div class="footer__container _container"></div>
      </footer>
   </div>
</body>

</html>
